<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Navigation Menu Indicator</Menu></title>
</head>
<body>

        <ul>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>

            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>

                </a>
            </li>

                <a href="#">
                    <span class="icon">

                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-camera"></i>
                    </span>

                </a>

                <a href="#">
                    <span class="icon">
